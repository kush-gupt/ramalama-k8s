apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: openshift-lightspeed-gpt-oss-20b
  annotations:
    argocd.argoproj.io/sync-wave: "2"

resources:
  - ../../base/operator-only
  - olsconfig.yaml

patches:
  - target:
      kind: Secret
      name: credentials
    patch: |-
      - op: add
        path: /metadata/labels/model
        value: gpt-oss-20b
      - op: add
        path: /metadata/labels/environment
        value: gpt-oss-20b
  - target:
      kind: Subscription
      name: lightspeed-operator
    patch: |-
      - op: add
        path: /metadata/labels/model
        value: gpt-oss-20b
      - op: add
        path: /metadata/labels/environment
        value: gpt-oss-20b 