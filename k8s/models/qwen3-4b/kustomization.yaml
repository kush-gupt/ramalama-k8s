apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: ramalama-qwen3-4b
  annotations:
    argocd.argoproj.io/sync-wave: "1"

resources:
  - ../base-model

namePrefix: qwen3-4b-

commonLabels:
  app.kubernetes.io/instance: qwen3-4b
  model: qwen3-4b

# Model-specific configuration
configMapGenerator:
  - name: model-config
    behavior: replace
    literals:
      - MODEL_NAME=Qwen 3 4B
      - MODEL_FILE=/mnt/models/Qwen3-4B-Q4_K_M.gguf/Qwen3-4B-Q4_K_M.gguf
      - ALIAS=qwen3-4b-model
  - name: ramalama-config
    behavior: merge
    literals:
      - CTX_SIZE=20048
      - THREADS=14
      - TEMP=0.6
      - TOP_K=20
      - TOP_P=0.95
      - CACHE_REUSE=256

# Model-specific image
images:
  - name: MODEL_IMAGE
    newName: ghcr.io/kush-gupt/qwen3-4b-ramalama
    newTag: latest

# Model-specific resource patches  
patchesStrategicMerge:
  - model-patch.yaml