apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ramalama-qwen-4b-dev
  namespace: argocd
  labels:
    app.kubernetes.io/name: ramalama
    app.kubernetes.io/component: llm-server
    environment: dev
    model: qwen-4b
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: default
  
  source:
    repoURL: https://github.com/kush-gupt/ramalama-k8s.git
    targetRevision: HEAD
    path: k8s/models/qwen-4b
    
  destination:
    server: https://kubernetes.default.svc
    namespace: ramalama-dev
    
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
        
  revisionHistoryLimit: 10
  
  # Health check configuration
  ignoreDifferences:
  - group: apps
    kind: Deployment
    jsonPointers:
    - /spec/replicas
    
  info:
  - name: 'Model:'
    value: 'Qwen 4B'
  - name: 'Environment:'
    value: 'Development' 