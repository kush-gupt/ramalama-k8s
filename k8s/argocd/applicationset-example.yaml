apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: ramalama-models
  namespace: argocd
  labels:
    app.kubernetes.io/name: ramalama
    app.kubernetes.io/part-of: ramalama-k8s
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  generators:
  # Matrix generator to create applications for each model-environment combination
  - matrix:
      generators:
      # Model generator - discovers models from git directory structure
      - git:
          repoURL: https://github.com/your-org/ramalama-k8s.git
          revision: HEAD
          directories:
          - path: k8s/models/*
      # Environment generator
      - list:
          elements:
          - env: dev
            namespace: ramalama
            server: https://kubernetes.default.svc
          - env: staging
            namespace: ramalama
            server: https://kubernetes.default.svc
          - env: production
            namespace: ramalama
            server: https://kubernetes.default.svc
            
  template:
    metadata:
      name: '{{path.basename}}-{{env}}'
      labels:
        app.kubernetes.io/name: ramalama
        app.kubernetes.io/component: llm-server
        app.kubernetes.io/instance: '{{path.basename}}'
        environment: '{{env}}'
        model: '{{path.basename}}'
      annotations:
        argocd.argoproj.io/sync-wave: "2"
        
    spec:
      project: default
      
      source:
        repoURL: https://github.com/kush-gupt/ramalama-k8s.git
        targetRevision: HEAD
        path: '{{path}}'
        kustomize:
          # Apply environment-specific overlays
          overlays:
          - '../../../overlays/{{env}}'
          
      destination:
        server: '{{server}}'
        namespace: '{{namespace}}'
        
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: false
        syncOptions:
          - CreateNamespace=true
          - PrunePropagationPolicy=foreground
          - PruneLast=true
          - RespectIgnoreDifferences=true
        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m
            
      revisionHistoryLimit: 10
      
      # Health check configuration
      ignoreDifferences:
      - group: apps
        kind: Deployment
        jsonPointers:
        - /spec/replicas
      - group: ""
        kind: ConfigMap
        jsonPointers:
        - /data
        
      info:
      - name: 'Model:'
        value: '{{path.basename}}'
      - name: 'Environment:'
        value: '{{env}}'
      - name: 'Generated By:'
        value: 'ApplicationSet' 