      - name: Build Qwen 4B app image
        run: |
          sudo podman --root='/mnt/docker' build \
            --format=oci \
            --build-arg BASE_IMAGE_NAME=${{ steps.image_details.outputs.BASE_IMAGE_ARG }} \
            --build-arg MODEL_SOURCE_NAME='quay.io/kugupta/qwen3-4b:latest' \
